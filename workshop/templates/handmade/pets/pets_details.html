{% extends 'shared/base.html' %}
{% load static %}


{% block styles %}
    <link rel="stylesheet" href="{% static 'css/details_pet.css' %}">
{% endblock %}
{% block site_content %}
    <div class="pet-image">
        <img src="{{ pet.image_url }}" alt="image of {{ pet.name }}"/>
    </div>
    <div class="pet-info">
        <ul class="list-pet-details list-horizontal">

            <li class="list-item">
                <span class="underline">Type:</span>{{ pet.type }}
            </li>
            <li class="list-item">
                <span class="underline">Name:</span>{{ pet.name }}
            </li>
            <li class="list-item">
                <span class="underline">Age:</span>{{ pet.age }}
            </li>
        </ul>

        <p>Description: {{ pet.description }}</p>
        <div class="pet-buttons">
{#            <a class="button button-blue" href="{% url 'like pet' pet.id %}">Like</a>#}
            <a href="{% url 'like pet' pet.id %}">
                <i class="fas fa-heart"></i>
            </a>
        </div>
        Likes: {{ pet.like_set.count }}
    </div>
{% endblock %}
